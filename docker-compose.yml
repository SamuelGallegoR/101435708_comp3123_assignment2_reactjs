version: '3.8'

services:
  backend:
    build:
      context: ./backend-serverside
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/employeeManagerDB
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend_clientside
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
